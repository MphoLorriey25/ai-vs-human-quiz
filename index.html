<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI vs Human Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– AI vs Human Quiz</h1>
    <p>Guess if the quote was made by an AI or a Human!</p>
    <div id="quiz-container">
      <div id="question-box"></div>
      <div id="options-box">
        <button class="option-btn" data-answer="AI">AI</button>
        <button class="option-btn" data-answer="Human">Human</button>
      </div>
      <div id="feedback"></div>
      <button id="next-btn" class="hidden">Next Question</button>
      <div id="score-box" class="hidden"></div>
      <button id="retry-btn" class="hidden">Retry Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
